<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Inline styles for specific elements */
    
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #37474f; /* Dark blue-gray background */
      box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Dark box shadow */
      text-align: left; /* Adjusted text alignment */
    }
    main h1 {
      font-size: 36px;
      margin-bottom: 20px; /* Increased bottom margin */
      color: #fff; /* White text */
    }
    form {
      background-color: #263238; /* Darker blue-gray background for form */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Subtle box shadow */
    }
    form label {
      display: block;
      margin-bottom: 10px;
      color: #fff; /* White text */
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fff; /* White background */
      color: #212121; /* Dark text */
    }
    form textarea {
      height: 150px;
      resize: vertical;
    }
    form button {
      padding: 10px 20px;
      background-color: #0d47a1; /* Dark blue button */
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #1565c0; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact Me</h1>
    <form action="/send-message" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <script src="/js/scripts.js"></script>
</body>
</html>
